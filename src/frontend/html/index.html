<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants To Be A Millionaire</title>
    <link rel="icon" type="image/x-icon" href="../css/resources/logo.svg">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div id="container">
    <!-- The below section defines the question screen -->
    <section id="questionScreen" class="questionScreenClass">
        <header id="header">
            <button id="soundButton" class="headerButtons"></button>
            <button id="popoutButton" class="headerButtons"></button>
        </header>
        <div id="article">
            <div id="timer" class="textContainer">
                <h1>1:30</h1>
            </div>
            <div id="questionContainer" class="textContainer">
                <p>The fictional horror tale "The Legend of Sleepy Hollow" authored by Washington Irving takes place in what real New York county?</p>
            </div>
            <div id="answersContainer">
                <div id="answersAB">
                    <div  class="answerABCD textContainer" id="answerA">
                        <p><span>A.</span> Tora! Tora! Tora!</p>
                    </div>
                    <div class="answerABCD textContainer" id="answerB">
                        <p><span>B.</span> Suffolk</p>
                    </div>
                </div>
                <div id="answersCD">
                    <div class="answerABCD textContainer" id="answerC">
                        <p><span>C.</span> Dutchess</p>
                    </div>
                    <div class="answerABCD textContainer" id="answerD">
                        <p><span>D.</span> Ulster</p>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <button id="fiftyFiftyButton" class="footerButtons"></button>
            <button id="phoneFriendButton" class="footerButtons"></button>
            <button id="pollAudienceButton" class="footerButtons"></button>
        </footer>
    </section>
    <!-- The below section defines the player level aside -->
    <aside id="levelAside">

    </aside>
</div>
</body>
</html>
