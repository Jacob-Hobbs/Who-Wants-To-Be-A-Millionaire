<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants To Be A Millionaire</title>
    <link rel="icon" type="image/x-icon" href="../css/resources/logo.svg">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div id="container">
    <!-- The below section defines the question screen -->
    <section id="questionScreen" class="questionScreenClass">
        <header id="header">
            <button id="soundButton" class="headerButtons"></button>
            <button id="popoutButton" class="headerButtons"></button>
        </header>
        <div id="article">
            <div id="timer">
                <h1>1:20</h1>
            </div>
            <div id="questionContainer">
                <h1>What is the main ingredient in Great Value Purified Drinking Water?</h1>
            </div>
            <div id="answersContainer">
                <div id="answersA&B">
                    <div  class="answerABCD" id="answerA">
                        <h1>A. Water</h1>
                    </div>
                    <div class="answerABCD" id="answerB">
                        <h1>B. Orange Juice</h1>
                    </div>
                </div>
                <div id="answersC&D">
                    <div class="answerABCD" id="answerC">
                        <h1>C. Milk</h1>
                    </div>
                    <div class="answerABCD" id="answerD">
                        <h1>D. Coffee</h1>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <button id="fiftyFiftyButton" class="footerButtons"></button>
            <button id="phoneFriendButton" class="footerButtons"></button>
            <button id="pollAudienceButton" class="footerButtons"></button>
        </footer>
    </section>
    <!-- The below section defines the player level aside -->
    <aside id="levelAside">

    </aside>
</div>
</body>
</html>
