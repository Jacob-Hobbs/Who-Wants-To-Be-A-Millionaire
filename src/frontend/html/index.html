<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants To Be A Millionaire</title>
    <link rel="icon" type="image/x-icon" href="../css/resources/logo.svg">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div id="container">
    <!-- The below section defines the question screen -->
    <section id="questionScreen" class="questionScreenClass">
        <div id="header">
            <button id="soundButton" class="headerButtons"></button>
            <button id="popoutButton" class="headerButtons">Popout</button>
        </div>
        <div id="article">
            <div id="blankSpace">
                <h1>Who Wants To Be A Millionaire? </h1>
            </div>
            <div id="questionContainer">
                <h1>Question Container</h1>
            </div>
            <div id="answersContainer">
                <div id="answersA&B">
                    <h1>Answers A & B</h1>
                </div>
                <div id="answersC&D">
                    <h1>Answers C & D</h1>
                </div>
            </div>
        </div>
        <div id="footer">
            <button id="fiftyFiftyButton" class="footerButtons"></button>
            <button id="phoneFriendButton" class="footerButtons"></button>
            <button id="pollAudienceButton" class="footerButtons"></button>
        </div>
    </section>
    <!-- The below section defines the player level aside -->
    <aside id="levelAside">

    </aside>
</div>
</body>
</html>
